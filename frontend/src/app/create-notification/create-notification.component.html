<app-header></app-header>
<div class="max-w-xl mx-auto mt-12 p-4 border rounded-lg shadow-md">
    <h2 class="mt-3 text-center text-2xl font-semibold mb-6">Create Notification</h2>
  
    <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="dateTime" class="block text-lg font-medium mb-2">Select Date & Time</label>
        <input type="datetime-local" id="dateTime" formControlName="dateTime" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <label for="message" class="block text-lg font-medium mb-2">Message</label>
        <textarea id="message" formControlName="message" rows="1" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your notification message here..."></textarea>
      </div>

      <div class="mb-4">
        <label for="status" class="block text-lg font-medium mb-2">Status</label>
        <select id="status" formControlName="status" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="SUCCESS">SUCCESS</option>
          <option value="FAILED">FAILURE</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
      </div>
    </form>
  </div>
  
  <div *ngIf="showModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm mx-auto">
      <h3 class="text-xl font-semibold mb-4">Notification</h3>
      <p class="text-gray-700">Data has been stored in the database successfully!</p>
      <div class="flex justify-between gap-4 text-center mt-4">
        <button 
          (click)="OpenDashboard()" 
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          OK
        </button>
        <button 
          (click)="viewNotifications()" 
          class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          View Notifications
        </button>
      </div>
    </div>
  </div>
