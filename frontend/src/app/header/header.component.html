<nav class="block w-full bg-white bg-opacity-90 sticky top-0 shadow-md lg:px-8 lg:py-1 flex items-center justify-between text-slate-800 relative backdrop-blur-lg backdrop-saturate-150 z-[9999] navbar-header">
    <h2 class="font-semibold text-lg">Project</h2>
    <div class="relative ml-auto flex items-center">
        <i class="far fa-bell text-xl cursor-pointer relative" (click)="onClick()"></i>
        <span *ngIf="unreadNotifications.length > 0" 
              class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 rounded-full bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center">
            {{ unreadNotifications.length }}
        </span>
        <div *ngIf="show_pop_up" class="absolute top-full right-0 mr-2 w-80 bg-gray-100 rounded-lg shadow-lg p-4 mt-2 max-h-[300px] flex flex-col">
            <div class="flex-1 overflow-y-auto">
                <h2 class="font-semibold text-lg">Notifications</h2>
                <div *ngFor="let notification of unreadNotificationsFive">
                    <p class="mt-3 mb-3">{{ notification.message }}</p>
                    <hr class="text-gray-600 mb-3 mt-3">
                </div>
            </div>
            <div class="flex justify-center mt-2">
                <button class="cursor-pointer text-lg text-purple-600 hover:text-purple-700" (click)="showPage()">All Notifications</button>
            </div>
        </div>
    </div>
</nav>
